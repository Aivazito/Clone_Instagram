<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль пользователя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Настройка шрифта Inter */
        html { font-family: 'Inter', sans-serif; }
        
        /* Цвет фона страницы, чтобы соответствовать макету (очень светлый серый) */
        body { background-color: #f7f9fb; }

        .profile-card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        /* Стиль для активного пункта меню */
        .active-link {
            background-color: #f0f4f9; /* Очень светлый синий/серый для активного фона */
            font-weight: 600;
        }
        /* Стиль для текста активного пункта */
        .active-link .text-gray-900,
        .active-link .text-gray-500 {
            color: #1e3a8a !important; /* Темно-синий для активного текста/иконки */
        }
        
        /* Стиль для иконок в неактивном состоянии */
        .menu-link .fa {
            color: #6b7280; /* Серый */
        }

        /* Общие стили для ссылок меню */
        .menu-link {
            transition: all 0.2s ease-in-out;
            margin-bottom: 4px; /* Небольшой отступ между пунктами */
        }
        .menu-link:hover {
            background-color: #f3f4f6;
        }

        /* Стиль для бейджа "Allow" */
        .allow-badge {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        
        /* Дополнительный стиль для полей ввода */
        .custom-input {
            border: none; /* Убираем стандартную рамку */
            background-color: #f8f8f8; /* Очень светлый фон, как на дизайне */
            transition: background-color 0.2s;
        }
        .custom-input:focus {
            background-color: #ffffff; /* Белый фон при фокусе */
            box-shadow: 0 0 0 2px #bfdbfe; /* Легкая синяя обводка */
            outline: none;
        }

        /* Скрываем стандартный инпут для файла */
        #photoUpload {
            display: none;
        }

        /* Стиль для кнопки загрузки фото */
        .photo-upload-btn {
            background-color: #1e3a8a; /* Тёмно-синий */
            transition: background-color 0.2s;
        }
        .photo-upload-btn:hover {
            background-color: #1d4ed8; /* Более яркий синий */
        }
        
    </style>
</head>
<body class="flex justify-center items-start min-h-screen py-16 px-4">
    
    <div class="flex w-full max-w-5xl gap-8 flex-col lg:flex-row">
        
        <aside class="w-full lg:w-72 bg-white p-6 rounded-2xl profile-card flex-shrink-0 h-fit">
            
            <div class="flex items-center pb-6 mb-6 border-b border-gray-100">
                <img id="userAvatar"  alt="Аватар пользователя" class="w-14 h-14 rounded-full object-cover mr-4 shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/56x56/a8c2f5/000000?text=AZ';" />
                
                <div class="user-info truncate">
                    <div class="font-semibold text-gray-900 text-base truncate" id="displayUsername">
                        Загрузка...
                    </div>
                    <div class="text-sm text-gray-500 truncate" >
                        <span id="userEmailDisplay"></span>
                    </div>
                </div>
            </div>

            <nav class="space-y-1">
                <a href="#" class="menu-link active-link flex items-center p-3 text-gray-900 rounded-xl">
                    <i class="fas fa-user w-5 text-lg text-center mr-3"></i>
                    <span class="flex-grow">Мой Профиль</span>
                    <i class="fas fa-chevron-right text-sm text-gray-500 ml-2"></i>
                </a>
                
                <a href="chat.html" class="menu-link flex items-center p-3 text-gray-900 rounded-xl">
                    <i class="fas fa-users w-5 text-lg text-center mr-3 text-gray-500"></i>
                    <span class="flex-grow">Чаты</span>
                    <i class="fas fa-chevron-right text-sm text-gray-500 ml-2"></i>
                </a>
                
                <a href="#" class="menu-link flex items-center p-3 text-gray-900 rounded-xl">
                    <i class="fas fa-bell w-5 text-lg text-center mr-3 text-gray-500"></i>
                    <span class="flex-grow">Уведомление</span>
                    <span class="allow-badge text-xs font-medium px-2 py-1 rounded-md ml-2">
                        Allow
                    </span>
                </a>
                
                <button id="logoutBtn" class="w-full menu-link flex items-center p-3 text-gray-900 rounded-xl mt-4 group hover:bg-red-50 hover:text-red-600">
                    <i class="fas fa-sign-out-alt w-5 text-lg text-center mr-3 text-gray-500 group-hover:text-red-600"></i>
                    <span class="flex-grow text-left">Выйти</span>
                </button>
            </nav>
        </aside>

        <main class="flex-grow bg-white p-8 rounded-2xl profile-card min-h-[400px]">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Настройки и информация</h2>
            
            <form id="profileSettingsForm">
                
                <div class="flex flex-col items-center pb-8 mb-8 border-b border-gray-100">
                    <img id="userAvatarMain" alt="Аватар пользователя" class="w-28 h-28 rounded-full object-cover mb-4 shadow-md" onerror="this.onerror=null;this.src='https://placehold.co/112x112/a8c2f5/000000?text=AZ';" />
                    
                    <div>
                        <label for="photoUpload" class="text-sm text-blue-600 hover:text-blue-800 cursor-pointer block">
                            <i class="fas fa-camera mr-1"></i> Изменить фото
                        </label>
                        <input type="file" id="photoUpload" name="profile_photo" accept="image/*">
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                    
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">Имя</label>
                        <input type="text" id="firstName" name="first_name" placeholder="Введите Имя" 
                               class="custom-input block w-full px-4 py-3 text-gray-900 rounded-xl shadow-sm text-base" required />
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Введите e-mail" 
                               class="custom-input block w-full px-4 py-3 text-gray-900 rounded-xl shadow-sm text-base" required />
                    </div>
                    
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Фамилия</label>
                        <input type="text" id="lastName" name="last_name" placeholder="Введите Фамилию" 
                               class="custom-input block w-full px-4 py-3 text-gray-900 rounded-xl shadow-sm text-base" required />
                    </div>
                    
                    <div>
                        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Изменить пароль</label>
                        <input type="password" id="newPassword" name="new_password" placeholder="Введите новый пароль"
                               class="custom-input block w-full px-4 py-3 text-gray-900 rounded-xl shadow-sm text-base" />
                    </div>

                </div>
                
                <p id="profileMessage" class="text-center font-medium mt-6"></p>

                <div class="flex justify-end mt-10">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-xl transition duration-200">
                        Сохранить
                    </button>
                </div>
                
            </form>
            
        </main>
    </div>
    
    <script src="/js/app.js"></script> 
</body>
</html>
